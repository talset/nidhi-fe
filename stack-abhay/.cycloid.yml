# Configuration of the CI pipeline
name: 'Abhay stack'
canonical: 'abhay-lambda'
description: 'Demo stack which create an AWS lambda with terraform'
keywords:
  - 'aws'
  - 'lambda'
  - 'demo'
technologies:
  - technology: Aws Lambda
    version: n/a
author: 'Cycloid'
image: 'https://raw.githubusercontent.com/cycloid-community-catalog/docs-step-by-step-stack/stacks/icon.png'
type: 'stack'
config:
  # Configuration of the CI pipeline
  pipeline:
    pipeline:
      path: 'pipeline/pipeline.yml'
    variables:
      path: 'pipeline/variables.sample.yml'
  terraform:
    example.tf.sample:
      path: 'terraform/example.tf.sample'
      destination: '($ project $)/terraform/($ environment $)/example.tf'
